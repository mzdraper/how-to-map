<!-- How to add hillside shading!

** Set up the web map **
1. Create an HTML document with references to Mapbox GL JS in the <head> tags.
2. Create a map div container between your <body> tags. This will hold your map on the page.
3. Paste your access token (Found by going through Studio > Account > Access Token).
4. Between <script> tags, declare a map variable.
5. In your map variable, you can set the container, style, center and zoom.

** Add hillside layers **
1. Add the terrain source URL.
2. Add the hillside layer below the 'waterway-river-canal-shadow'.

-->

<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Add hillshading</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.44.1/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.44.1/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<div id='map'></div>

<script>

    /* Enter your public key (Studio > Account > Keys) to display your maps created in Studio. */
    mapboxgl.accessToken = 'pk.eyJ1IjoibWFkaXpoZW4iLCJhIjoiY2lzbTViZ2ozMDAyejJ5bzFxaXB0MXN2eCJ9.YVS0Rlj7IjNHireL_ysr6w';

    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/cjaudgl840gn32rnrepcb9b9g', /* The outdoors-v10 style but without Hillshade layers */
        center: [-119.5591, 37.715],
        zoom: 9
    });

    map.on('load', function () {
        map.addSource('dem', {
            "type": "raster-dem",
            "url": "mapbox://mapbox.terrain-rgb" /* The source URL that will inclide the hillside shading. */
        });
        map.addLayer({
            "id": "hillshading",
            "source": "dem",
            "type": "hillshade"
        }, 'waterway-river-canal-shadow' /* Insert the hillside below waterway-river-canal-shadow. */ );
    });
</script>

</body>
</html>
